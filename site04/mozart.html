<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wolfgang Amadeus Mozart</title>

  <link href="css/mystyle.css" type="text/css" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <h1>볼프강 아마데우스 모차르트에 대하여</h1>
      <hr>
    </nav>
  </header>
  <h3>목차</h3>
  <ul>
    <li><a href="#life">생애</a></li>
    <li><a href="#death">죽음</a></li>
    <li><a href="#music">음악</a></li>
  </ul>
  <section>
    <article id="life">
      <h3>생애</h3>
      <p>모차르트는 말이지..</p>
      <p>언제 어디서 태어났는데..</p>
      <p>그러하더라.</p>
    </article>
    <article id="death">
      <h3>죽음</h3>
      <p>외롭게 죽음을 맞이한다.</p>
      <p>돈이 없어서 굶었던 모습이 생각난다.</p>
    </article>
    <article class="music">
      <h3>음악</h3>
      <p>그의 음악 중 작은 별이 제일 유명하다.</p>
      <p>밝고 경쾌하다는 특징이 있다.</p>
    </article>
  </section>
  <aside class="">
    <h4>모차르트 죽음에 얽힌 전설</h4>
  </aside>
  <footer>작성자:이규림(2019.3.21)</footer>
</body>

</html>
